<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body class="bg-yellow-400">
    <div class="min-h-screen flex items-center justify-center bg-yellow-400 py-12 px-4 sm:px-6 lg:px-8">
        <div class="mb-20 bg-white rounded-lg max-w-xl w-full p-12 space-y-8">
            <div>
                <h2 class="mt-3 text-center text-3xl font-extrabold text-black">
                    Login to your account
                </h2>
            </div>
            <form class="mt-8 space-y-6" method="POST" action="">
                {% csrf_token %}
                <input type="hidden" name="remember" value="true">
                <div class="rounded-lg shadow-sm -space-y-px">
                    <div>
                        <label for="username" class="mb-4 text-black font-extrabold text-base">
                            Username
                        </label>
                        <div class="relative mt-1 mb-3">
                            <input id="username" name="username" type="text" required aria-label="Username" aria-required="true"
                                   class="mt-1 appearance-none rounded-2xl relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm lg:text-base" placeholder="Enter your username">
                        </div>
                    </div>
                    <div>
                        <label for="password" class="mb-4 text-black font-extrabold text-base">
                            Password
                        </label>
                        <div class="relative mt-1 mb-3">
                            <input id="password" name="password" type="password" required aria-label="Password" aria-required="true"
                                   class="mt-1 appearance-none rounded-2xl relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm lg:text-base" placeholder="Enter your password">
                        </div>
                    </div>
                </div>
        
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-full text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out">
                        Login
                    </button>
                </div>
            </form>
        
            {% if messages %}
            <div class="mt-4">
                {% for message in messages %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline">{{ message }}</span>
                </div>
                {% endfor %}
            </div>
            {% endif %}
        
            <div class="text-center mt-4">
                <p class="text-xs sm:text-sm lg:text-base text-black">
                    Don't have an account yet?
                    <a href="{% url 'user:register' %}" class="font-medium text-blue-600 hover:text-blue-700 transition duration-150 ease-in-out">
                        Register Now
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
