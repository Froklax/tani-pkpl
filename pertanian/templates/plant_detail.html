<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plant Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body class="bg-yellow-400">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg max-w-xl w-full p-12 space-y-8">
            <h1 class="text-3xl font-extrabold text-center text-black">{{ plant.name }}</h1>
            <div class="space-y-4 text-center">
                <p class="text-lg text-gray-700">Plant Type: <span class="font-semibold">{{ plant.plant_type }}</span></p>
                <p class="text-lg text-gray-700">Seed Price: <span class="font-semibold">{{ plant.seed_price }}</span></p>
                <p class="text-lg text-gray-700">Harvest Time: <span class="font-semibold">{{ plant.harvest_time }} days</span></p>
                <p class="text-lg text-gray-700">Description: <span class="font-semibold">{{ plant.description }}</span></p>
            </div>
            <div class="text-center mt-8">
                <a href="{% url 'pertanian:plant_list' %}" class="text-blue-600 hover:underline">Back to Plant List</a>
            </div>
        </div>
    </div>
</body>
</html>
