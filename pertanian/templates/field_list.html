<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Field List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body class="bg-yellow-400">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg max-w-3xl w-full p-12 space-y-8">
            <h1 class="text-3xl font-extrabold text-center text-black">Your Fields</h1>
            <div class="space-y-4">
                {% for field in field_list %}
                    <div class="p-4 bg-gray-100 rounded-xl shadow hover:bg-gray-200 transition duration-300">
                        <a href="{% url 'pertanian:field_detail' field.pk %}" class="text-lg font-semibold text-blue-600 hover:underline">
                            {{ field.field_name }} – {{ field.address }}
                        </a>
                        <p class="text-sm text-gray-700 mt-1">
                            Area: {{ field.area }} hectares • 
                            {% if field.is_active %}
                                <span class="text-green-600 font-medium">Active</span>
                            {% else %}
                                <span class="text-red-600 font-medium">Inactive</span>
                            {% endif %}
                        </p>
                    </div>
                {% empty %}
                    <p class="text-center text-gray-600">You have no fields yet.</p>
                {% endfor %}
            </div>
            <div class="text-center">
                <a href="{% url 'pertanian:field_create' %}" class="inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-2xl">
                    + Add New Field
                </a>
            </div>
            <div class="text-center mt-4">
                <a href="{% url 'pertanian:dashboard' %}" class="text-blue-600 hover:underline">Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
