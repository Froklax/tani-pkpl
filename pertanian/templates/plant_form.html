<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Plant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body class="bg-yellow-400">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg max-w-xl w-full p-12 space-y-8">
            <h1 class="text-3xl font-extrabold text-center text-black">Add New Plant</h1>
            <form method="post" class="space-y-6">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="flex justify-center">
                    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-2xl">
                        Save Plant
                    </button>
                </div>
            </form>
            <div class="text-center mt-4">
                <a href="{% url 'pertanian:plant_list' %}" class="text-blue-600 hover:underline">‚Üê Back to Plant List</a>
            </div>
        </div>
    </div>
</body>
</html>
