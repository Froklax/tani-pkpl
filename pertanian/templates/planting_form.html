<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Planting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body class="bg-yellow-400">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg max-w-2xl w-full p-10 space-y-8">
            <h1 class="text-3xl font-extrabold text-center text-black">New Planting</h1>
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div class="space-y-4">
                    <div>
                        <label for="id_field" class="block text-sm font-medium text-gray-700">Field</label>
                        {{ form.field }}
                    </div>
                    <div>
                        <label for="id_plant" class="block text-sm font-medium text-gray-700">Plant</label>
                        {{ form.plant }}
                    </div>
                    <div>
                        <label for="id_planting_date" class="block text-sm font-medium text-gray-700">Planting Date</label>
                        {{ form.planting_date }}
                    </div>
                    <div>
                        <label for="id_seed_count" class="block text-sm font-medium text-gray-700">Seed Count</label>
                        {{ form.seed_count }}
                    </div>
                </div>
                <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-2xl transition duration-300">
                    Save Planting
                </button>
            </form>
            <div class="text-center">
                <a href="{% url 'pertanian:planting_list' %}" class="text-blue-600 hover:underline">Back to Planting List</a>
            </div>
        </div>
    </div>
</body>
</html>
