<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body class="bg-yellow-400">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg max-w-3xl w-full p-12 space-y-8">
            <h1 class="text-3xl font-extrabold text-center text-black">Dashboard</h1>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 text-center">
                <div class="bg-gray-100 p-6 rounded-2xl shadow">
                    <p class="text-xl font-semibold text-gray-700">Total Fields</p>
                    <p class="text-3xl font-bold text-green-600">{{ field_count }}</p>
                </div>
                <div class="bg-gray-100 p-6 rounded-2xl shadow">
                    <p class="text-xl font-semibold text-gray-700">Active Plantings</p>
                    <p class="text-3xl font-bold text-blue-600">{{ active_plantings }}</p>
                </div>
                <div class="bg-gray-100 p-6 rounded-2xl shadow col-span-1 sm:col-span-2">
                    <p class="text-xl font-semibold text-gray-700">Ready for Harvest</p>
                    <p class="text-3xl font-bold text-indigo-600">{{ ready_for_harvest }}</p>
                </div>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 text-center mt-10">
                <a href="{% url 'pertanian:plant_list' %}" class="block bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded-2xl transition duration-300 ease-in-out">
                    View Plants
                </a>
                <a href="{% url 'pertanian:field_list' %}" class="block bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-6 rounded-2xl transition duration-300 ease-in-out">
                    View Fields
                </a>
                <a href="{% url 'pertanian:planting_list' %}" class="block bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-4 px-6 rounded-2xl transition duration-300 ease-in-out">
                    View Plantings
                </a>
                <a href="{% url 'user:logout' %}" class="block bg-red-500 hover:bg-red-600 text-white font-bold py-4 px-6 rounded-2xl transition duration-300 ease-in-out">
                    Logout
                </a>
            </div>
        </div>
    </div>
</body>
</html>
