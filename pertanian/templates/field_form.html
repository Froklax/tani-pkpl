<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Field</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body class="bg-yellow-400">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg max-w-md w-full p-12 space-y-6">
            <h1 class="text-3xl font-extrabold text-center text-black">Add New Field</h1>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div class="space-y-2">
                    <label for="id_field_name" class="block text-sm font-medium text-gray-700">Field Name</label>
                    {{ form.field_name }}
                </div>
                <div class="space-y-2">
                    <label for="id_area" class="block text-sm font-medium text-gray-700">Area (hectares)</label>
                    {{ form.area }}
                </div>
                <div class="space-y-2">
                    <label for="id_address" class="block text-sm font-medium text-gray-700">Address</label>
                    {{ form.address }}
                </div>
                <div class="space-y-2">
                    <label for="id_is_active" class="inline-flex items-center text-sm font-medium text-gray-700">
                        {{ form.is_active }}
                        <span class="ml-2">Active Field</span>
                    </label>
                </div>
                <div>
                    <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-2xl transition duration-300 ease-in-out">
                        Save Field
                    </button>
                </div>
            </form>
            <div class="text-center">
                <a href="{% url 'pertanian:field_list' %}" class="text-blue-600 hover:underline">‚Üê Back to Fields</a>
            </div>
        </div>
    </div>
</body>
</html>
